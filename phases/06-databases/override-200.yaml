mysql:
  primary:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '16'
        ephemeral-storage: 15Gi
        memory: 16Gi
      requests:
        cpu: '8'
        ephemeral-storage: 5Gi
        memory: 8Gi

kafka:
  controller:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '3'
        ephemeral-storage: 15Gi
        memory: 4Gi
      requests:
        cpu: '1'
        ephemeral-storage: 5Gi
        memory: 2Gi
  broker:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '6'
        ephemeral-storage: 15Gi
        memory: 8Gi
      requests:
        cpu: '4'
        ephemeral-storage: 5Gi
        memory: 4Gi