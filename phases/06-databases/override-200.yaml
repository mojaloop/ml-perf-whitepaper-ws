mysql:
  primary:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '4'
        ephemeral-storage: 15Gi
        memory: 4Gi
      requests:
        cpu: '2'
        ephemeral-storage: 5Gi
        memory: 2Gi

kafka:
  controller:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '3'
        ephemeral-storage: 15Gi
        memory: 4Gi
      requests:
        cpu: '1'
        ephemeral-storage: 5Gi
        memory: 2Gi
  broker:
    resourcesPreset: "none"
    resources:
      limits:
        cpu: '3'
        ephemeral-storage: 15Gi
        memory: 4Gi
      requests:
        cpu: '1'
        ephemeral-storage: 5Gi
        memory: 2Gi